<div>
  <label>choose city</label>
  <ul>
      <li *ngFor ="let city of cityData"><a href="#" (click)="select(city);">{{city.name}}</a></li>
  </ul>
</div>

<div>
  <label>stations</label>
      <p *ngFor ="let city of cityData"><a *ngIf = "city === selected" href="#">{{city.stations.name}}</a></p>
</div>
